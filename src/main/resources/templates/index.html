<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Student Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-dark">
    <div class="container text-white">
        <div class="col-12 text-center mt-4">
            <h1><strong><u>Student Management System</u></strong></h1>
        </div>
        <div class="col-10 offset-1 mt-4">
            <div class="h3">Student</div>
            <div class="col-12">
                <div class="row">
                    <button type="button" class="col-3 btn btn-lg btn-outline-primary" onclick="document.location='/sms/students/add'">Add Student</button>
                    <button type="button" class="col-3 offset-1 btn btn-lg btn-outline-success" onclick="document.location='/sms/students'">Manage Student</button>
                    <button type="button" class="col-3 offset-1 btn btn-lg btn-outline-warning" onclick="document.location='/sms/courseRegistration'">Course Registration</button>
                </div>
            </div>
            <div class="h3 mt-4">Course</div>
            <div class="col-12">
                <div class="row">
                    <button type="button" class="col-3 btn btn-lg btn-outline-primary" onclick="document.location='/sms/courses/add'">Add course</button>
                    <button type="button" class="col-3 offset-1 btn btn-lg btn-outline-success" onclick="document.location='/sms/courses'">Manage Course</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
