<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Courses</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-dark">
<div class="col mt-1">
    <button type="button" class=" btn btn-primary float-right" onclick="document.location='/sms'">Home</button>
</div>
    <div class="container text-white">
        <div class="col-12 mt-4">
            <h4><strong>Courses List</strong></h4>
            <div th:switch="${message.type}">
                <div class="alert alert-success" role="alert" th:case="'success'" th:text="${message.message}"></div>
                <div class="alert alert-danger" role="alert" th:case="'error'" th:text="${message.message}"></div>
            </div>
            <div class="col mt-4">
                <div class = "row">
                    <div class = "col-lg-3">
                        <a th:href = "@{/sms/courses/add}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
                    </div>
                </div>
                <table class = "table table-striped table-bordered">
                    <thead class = "table-dark">
                    <tr>
                        <th> Course Name</th>
                        <th> Start Date</th>
                        <th> Status </th>
                        <th> Actions </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each = "course: ${courses}">
                        <td th:text = "${course.name}"></td>
                        <td th:text = "${course.startDate}"></td>
                        <td th:text = "${course.status}"></td>
                        <td>
                            <a th:href = "@{/sms/courses/edit/{id}(id=${course.id})}"
                               class = "btn btn-primary">Update</a>

                            <a th:href = "@{/sms/courses/{id}(id=${course.id})}"
                               class = "btn btn-danger">Delete</a>

                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</body>
<script>

    $(".alert").alert('close')
</script>
</html>
