<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Student Form</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-dark">
<div class="col mt-1">
    <button type="button" class=" btn btn-primary float-right" onclick="document.location='/sms'">Home</button>
</div>
<div class="container text-white">
    <div class="col-12 mt-4">
        <h4><strong>Add Student Form</strong></h4>
        <div class = "col-6 offset-3 card-body">
            <form th:action="@{/sms/students}" th:object = "${student}" method="POST">
                <div class ="col-10 form-group">
                    <label> First Name </label>
                    <input type = "text" name = "id" th:field = "*{id}" hidden/>
                    <input
                            type = "text"
                            name = "firstName"
                            th:field = "*{firstName}"
                            class = "form-control"
                            placeholder="Enter First Name" id="firstName" value="" required
                    />
                </div>

                <div class ="col-10 form-group">
                    <label> Last Name </label>
                    <input
                            type = "text"
                            name = "lastName"
                            th:field = "*{lastName}"
                            class = "form-control"
                            placeholder="Enter Last Name" id="lastName" value=""
                    />
                </div>

                <div class ="col-4 form-group">
                    <label> Date Of Birth </label>
                    <input
                            type = "date"
                            name = "dateOfBirth"
                            th:field = "*{dateOfBirth}"
                            class = "form-control" id="dateOfBirth" value="" required onchange="dateValidation()"
                    />
                </div>

                <div class ="col-6 form-group">
                    <label> Contact </label>
                    <input
                            type = "text"
                            name = "contact"
                            th:field = "*{contact}"
                            class = "form-control"
                            placeholder="Enter Contact Number" id="contact" value="" required
                    />
                </div>

                <div class ="col-8 form-group">
                    <label> Email </label>
                    <input
                            type = "text"
                            name = "email"
                            th:field = "*{email}"
                            class = "form-control"
                            placeholder="Enter Email Address" id="email" value=""
                    />
                </div>

                <div class ="col-3 form-group">
                    <label> Gender </label>
                    <select name="gender" id="gender" class = "form-control" th:field = "*{gender}" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class ="col-12 form-group">
                    <label> Address </label>
                    <input
                            type = "text"
                            name = "address"
                            th:field = "*{address}"
                            class = "form-control"
                            placeholder="Enter Address" id="address" value="" required
                    />
                </div>

                <div class = "col-2 box-footer">
                    <button type="submit" class = "btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
<script>
    function dateValidation() {
        var UserDate = document.getElementById("dateOfBirth").value;
        var date = new Date();
        date.setFullYear(date.getFullYear() - 10);

        if (new Date(UserDate).getTime() >= date.getTime()) {
            alert("Age must be graterthan 10 years");
            return false;
        }
        return true;
    }
</script>
</html>
