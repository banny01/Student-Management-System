<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Course Registration Form</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-dark">
    <div class="col mt-1">
        <button type="button" class=" btn btn-primary float-right" onclick="document.location='/sms'">Home</button>
    </div>
    <div class="container text-white">
        <div class="col-12 mt-4">
            <h4><strong>Course Registration Form</strong></h4>
        </div>
        <div class="col mt-4">
                <div class="row">
                    <label> Student Name </label>
                    <input  class="col-4" type = "text" name = "id" id="id" th:field = "${student.id}" hidden/>
                    <input  class="col-3 ml-2" type = "text" name = "firstName" th:field = "${student.firstName}" readonly/>
                </div>
                   <form th:action="@{/sms/resigter}" th:object = "${registration}" method="POST">
                   <div class="row mt-3">
                       <label> Add Course </label>
                       <select name="courseID" id="courseID" class = "col-2 ml-2 form-control" th:field = "*{courseID}" required>
                           <option th:each="course: ${courses}" th:text="${course.name}" th:value="${course.id}"></option>
                       </select>
                       <input  type = "text" name = "studentID" id="studentID" th:field = "*{studentID}" hidden/>
                       <div class = "ml-2 box-footer">
                           <button type="submit" class = "btn btn-primary">
                               Add
                           </button>
                       </div>

                   </div>
                   </form>
                <div class="col mt-4">
                    <label class="col"> <strong>Course List</strong></label>
                    <span class="ml-2" th:each="course: ${student.courses}" th:text="${course.name}"></span>
                </div>

        </div>
    </div>

</body>
<script>
    $(document).ready(function(){
        var studentID = document.getElementById("id").value;
        document.getElementById("studentID").value = studentID;

    });
</script>
</html>
