<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Course Form</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="container-fluid bg-dark">
<div class="container text-white">
    <div class="col-12 mt-4">
        <h4><strong>Add Course Form</strong></h4>
        <div class = "col-6 offset-3 card-body">
            <form th:action="@{/sms/courses}" th:object = "${course}" method="POST">
                <div class ="form-group">
                    <label> Course Name </label>
                    <input type = "text" name = "id" th:field = "*{id}" hidden/>
                    <input
                            type = "text"
                            name = "name"
                            th:field = "*{name}"
                            class = "form-control"
                            placeholder="Enter Course Name" id="name" value="" required
                    />
                </div>

                <div class ="form-group">
                    <label> Date Of Birth </label>
                    <input
                            type = "date"
                            name = "startDate"
                            th:field = "*{startDate}"
                            class = "form-control" id="startDate" value="" required
                    />
                </div>

                <div class ="form-group">
                    <label> Status </label>
                    <input
                            type = "text"
                            name = "status"
                            th:field = "*{status}"
                            class = "form-control"
                            placeholder="Enter Status" id="status" value="" required
                    />
                </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
            </form>

        </div>
    </div>
</div>

</body>
<script>
</script>
</html>
